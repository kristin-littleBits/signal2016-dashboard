<h1 class="title" data-bind="title"></h1>

<h3 data-bind="text"></h3>

<div class="doorstatus" data-bind-cloudstatus="doorstatus">
  <h3 class="doorclosed" data-hideif="doorstatus" data-bind="doorclosed"></h3>
  <h3 class="dooropen" data-showif="doorstatus" data-bind="dooropen"></h3>
</div>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
